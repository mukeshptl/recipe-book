<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="addIngredient(f)" #f="ngForm">
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" 
                    class="form-control" 
                    name="name" 
                    id="name" 
                    required
                    ngModel>
                </div>
            </div>
            <div class="col-sm-2">
                <label for="amount">Amount</label>
                <input type="number"
                class="form-control" 
                name="amount" 
                id="amount" 
                required
                pattern="^[1-9]+[0-9]*$"
                ngModel>
            </div>
            <div class="col-sm-12">
                <button class="btn btn-success" [disabled]="!f.valid" type="submit">{{ editMode ? 'Update' : 'Add'}}</button>
                <span style="margin: auto 5px">|</span>
                <button class="btn btn-danger" type="button" (click)="deleteIngredient()">Delete</button>
                <span style="margin: auto 5px">|</span>
                <button class="btn btn-primary" type="button" (click)="cancelEdit()">Cancel</button>
            </div>
        </form>
    </div>
</div>
