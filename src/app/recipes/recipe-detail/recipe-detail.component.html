<div class="row">
    <div class="col-xs-12">
        <img src="" alt="" [src]="selectedRecipeItem.imagePath" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ selectedRecipeItem.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
            Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="addToSl(selectedRecipeItem.ingredients)" style="cursor: pointer;">Add to shopping list</a></li>
                <li><a style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a></li>
                <li><a style="cursor: pointer" (click)="onDelete()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{ selectedRecipeItem.description }}</p>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <h5>Ingredients: </h5>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of selectedRecipeItem.ingredients">{{ ingredient.name }} - {{ ingredient.amount }}</li>
        </ul>
    </div>
</div>
